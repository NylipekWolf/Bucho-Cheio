<div class="app-user-info__container">
  <div class="app-user-info__container__employer-image">
    @if (employerName) {
    <p-avatar
      [label]="getInicials(employerName)"
      size="large"
      shape="circle"
      [style]="{ 'background-color': '#c9c2b2', color: '#2d2d2d' }"
    />
    } @else {
    <p-avatar
      icon="pi pi-spin pi-spinner"
      size="large"
      shape="circle"
      [style]="{ 'background-color': '#c9c2b2', color: '#2d2d2d' }"
    />
    }
  </div>
  <div class="app-user-info__container__text">
    <div class="app-user-info__container__text__employer-name">
      {{ employerName }}
    </div>
    <div class="app-user-info__container__text__role">{{ employerRole }}</div>
  </div>
