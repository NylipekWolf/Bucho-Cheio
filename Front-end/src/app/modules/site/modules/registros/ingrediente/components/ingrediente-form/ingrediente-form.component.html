<app-button-overlay-template
  severity="secondary"
  [buttonLabel]="buttonLabel"
  [subtitle]="subtitle"
  [primeIcon]="icone"
  [labelCancel]="labelCancel"
  [disabledProceed]="form.invalid"
  (onCancel)="form.reset()"
  (onProceed)="save()"
>
  <div body>
    <form [formGroup]="form">
      <app-form-template label="*Nome do ingrediente">
        <div input-content>
          <input type="text" formControlName="nome" pInputText id="nome" />
        </div>
      </app-form-template>
      <app-form-template label="*Quantidade">
        <div input-content>
          <input
            type="number"
            formControlName="quantidade"
            pInputText
            id="quantidade"
          />
        </div>
      </app-form-template>
      <app-form-template label="*Fornecedor">
        <div input-content>
          <input
            type="text"
            formControlName="fornecedor"
            pInputText
            id="fornecedor"
          />
        </div>
      </app-form-template>
      <app-form-template label="*PreÃ§o">
        <div input-content>
          <input type="number" formControlName="preco" pInputText id="preco" />
        </div>
      </app-form-template>
    </form>
  </div>
</app-button-overlay-template>
